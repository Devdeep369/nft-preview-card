<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <title>NFT preview card</title>

</head>
<body>

  <div class="preview">
    <div class="photo">
      <img src="./images/image-equilibrium.jpg" alt="NFT" width="260px">
    </div>
    <div class="preview-card-txt">
      <div class="title">
        <h3>Equilibrium #3429</h3>
      </div>
      <div class="p-txt">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="cyan">
          <img src="./images/icon-ethereum.svg" alt="etr" width="10px" height="16px">
        <span>  0.041 ETH</span>
        </div>
        <div class="gray">
          <img src="./images/icon-clock.svg" alt="clock" width="15px">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="footer-txt">
      <img src="./images/image-avatar.png" alt="avtar" width="26px" class="img">
      <p>Creation of <span class="white">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
